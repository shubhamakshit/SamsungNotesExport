name: Samsung Notes Exporter

on:
  workflow_dispatch:
    inputs:
      sdocx_url:
        description: 'Direct URL to .sdocx file'
        required: true

jobs:
  export:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Download Target Note
      run: |
        Invoke-WebRequest -Uri "${{ github.event.inputs.sdocx_url }}" -OutFile "input_note.sdocx"
      shell: powershell

    - name: Run Extraction
      run: python export_script.py
      shell: cmd

    - name: Upload SVG (Success)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Converted-SVG
        path: Final_Export.svg

    - name: Upload Debug Screenshots (Always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Debug-Screenshots
        path: Debug_Screenshots/
