name: Samsung Notes Exporter

on:
  workflow_dispatch:
    inputs:
      sdocx_url:
        description: 'Direct Download URL of the .sdocx file'
        required: true
        default: 'https://file-examples.com/example.sdocx' # Replace with a default if you want

jobs:
  export_notes:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repo (Get Scripts & Appx)
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Download Target Note
      run: |
        Invoke-WebRequest -Uri "${{ github.event.inputs.sdocx_url }}" -OutFile "input_note.sdocx"
      shell: powershell

    - name: Run Exporter Script
      run: |
        python export_script.py
      shell: cmd

    - name: Upload SVG Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Converted-SVG
        path: Final_Export.svg
